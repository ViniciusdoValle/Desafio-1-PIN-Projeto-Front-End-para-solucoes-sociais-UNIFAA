<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Gastos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciar A Pagar e A Receber</h1>
        <form>
            <label for="type">Tipo:</label>
            <select id="type">
                <option value="pagar">A Pagar</option>
                <option value="receber">A Receber</option>
            </select>
            
            <label for="description">Descrição:</label>
            <input type="text" id="description" placeholder="Descrição do item" required>
            
            <label for="value">Valor:</label>
            <input type="number" id="value" placeholder="Valor" required>
            
            <button type="submit">Adicionar</button>
        </form>
        <div class="list">
            <h2>Lista de Gastos</h2>
            <!-- Placeholder para a lista -->
            <div class="list-placeholder">Itens serão exibidos aqui</div>
        </div>
    </div>
</body>
</html>
